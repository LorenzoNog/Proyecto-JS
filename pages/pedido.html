<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bitter:ital,wght@1,500&family=Oswald&family=Square+Peg&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/44169911f1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 id="titulo" class="titulo">
            La Bachizzeria
        </h1>
        <button id="boton-carrito">
            <i class="fas fa-shopping-cart"></i>
            <span id="contadorCarrito">
                0
            </span>
        </button>
    </header>
    <main>   
        <div class="inicioPedido">
            <h1 class="iniciar fs-1">
                Comienza tu pedido
            </h1>
            <div class="row">
                <div class="col-sm p-4">
                    <a href="catalogo.html" class="seleccionar" id="pickUp">
                        <img src="../img/Pizza.png" class="card-img-top" alt="avatar">
                            <div class="retiro">
                                <p class="PickUp">
                                    Retiro
                                </p>  
                            </div>
                    </a>
                </div>
                <div class="col-sm p-4">
                    <a href="catalogo.html" class="seleccionar" id="delivery">
                        <img src="../img/motomel.png" class="card-img-top"  alt="avatar">
                            <div class="envio">                        
                                <p class="Delivery">
                                    Delivery
                                </p>                        
                            </div>
                    </a>    
                </div>
            </div>
        </div>
    </main>
    <footer class="footer text-center">
        <div class="containerFooter">
            <div class="row">
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4">
                        Ubicación
                    </h4>
                    <p class="strong mb-0">
                        Córdoba 1463 
                        <br> 
                        <a href="https://www.google.com.ar/maps/place/Solano+Vera+Mall/@-26.8276963,-65.3005977,15z/data=!4m5!3m4!1s0x9422432306655ac3:0x92b66358262342a!8m2!3d-26.8272521!4d-65.3060836">
                            <i class="fa-solid fa-map-location-dot"></i>
                        </a>
                        <br>
                        Yerba buena, Tucumán.
                    </p>
                </div>
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4">Encontranos en</h4>
                    <a href="https://www.facebook.com/">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com/">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
                <div class="col-lg-4">
                    <h4 class="text-uppercase mb-4">
                        Contacto
                    </h4>
                    <a href="contacto.html">
                        Comunícate con nosotros por aquí
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/efectos.js"></script>
</body>
</html>
