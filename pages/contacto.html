<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bitter:ital,wght@1,500&family=Oswald&family=Square+Peg&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/44169911f1.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg p-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                La Bachizzería
            </a>
            <div class="carrito">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </nav>
</header>
    <main>
        <div class="containerFondo">
            <button onclick="scrollear();" class="scroll" id="botonScroll">
                Contacto <i class="fa fa-thin fa-circle-arrow-down"></i>
            </button> 
        </div>
        <div class="containerInput">
            <h2>
                contactá con nosotros
            </h2>
                <form id="formulario">
                    <div class="form-input">
                        <input type="text" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-input">
                        <input type="text" id="apellido" placeholder="Apellido">
                    </div>
                    <div class="form-input">
                        <input type="email" id="correo" placeholder="Correo electrónico">
                    </div>
                    <div class="form-input">
                        <textarea id="mensaje" cols="22" rows="5" placeholder="Habla con nosotros"></textarea>
                    </div>
                    <div class="botonSubmit">
                        <input type="submit" value="Enviar" id="input5">
                    </div>
                </form>
        </div>
    </main>
    
    <script src="../js/form.js"></script>
    <script src="../js/efectos.js"></script>
    <script src="../js/productos.js"></script>
</body>
</html>
